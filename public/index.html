<script>
    let food = document.getElementById("food-items");
    let data_div = document.getElementById("data");
    var showFood = () => {
    fetch("https://www.themealdb.com/api/json/v1/1/search.php?f=a")
    .then((res)=>{
        return res.json()
    })
    .then((res)=>{
       let data = res.meals;
       console.log(data);
       addFood(data);
    })
    .catch((err)=>{
        console.log(err);
    })
    
}

    // var addFood = (data) =>{
    //     food.innerHTML = null;
    //     data.forEach(({id:{idMeal}}) =>{
    //         // let div = document.createElement("div");
    //         console.log(data.idMeal);
    //     });
    // }
    function addFood(data){
      if(data === undefined){
          return false;
      }
      data_div.innerHTML = null;
      data.forEach(function (data_){
          let p = document.createElement('h2');
          let img = document.createElement("img");
          img.src = data_.strMealThumb;
          let desc = document.createElement('p');
          desc.innerText = data_.strInstructions
          p.innerText = data_.strMeal;
          let br = document.createElement('br');
          data_div.append(p, img, desc, br);
          
      
      });
     
  }

    showFood()
</script>
